<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <nav class="navbar shadow p-4" style="background-color: #0095ff;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="terminal.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          My Fake Blog
        </a>
      </div>
    </nav>
    
    <div class="card shadow m-4 mx-auto">
      <div class="card-header">
        My second post!
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>So I was wrong.</p>
          <footer class="blockquote-footer">Jacob Hensley (3/31/24)</footer>
        </blockquote>
      </div>
    </div>

    <div class="card shadow m-4 mx-auto">
      <div class="card-header">
        My first post!
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>This is my first post! I have never posted on a blog before, and will probably never again. I am going to keep typing to see how the text wrapping works.</p>
          <footer class="blockquote-footer">Jacob Hensley (3/30/24)</footer>
        </blockquote>
      </div>
    </div>

    <footer class="navbar fixed-bottom mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">&copy This is copyright nobody!.</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
